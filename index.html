<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
  <head>
    <meta charset="UTF-8">
    <title>Lucca Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="mainBody" ng-controller="ChatController">
      <div class="header-container">
        <img src="./assets/Jumping_CC.svg">
      </div>
      <div class="chat-container">
        <div class="message-container">
          <div ng-repeat="message in messages">
            <p><b>{{message.author}}</b> {{message.time | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
            <div class="message-content-container">
              <img ng-src="{{message.img}}" class="img-chat" ng-class="{left:message.me}">
              <p>{{message.message}}</p>
            </div>
          </div>
        </div>
        <div class="type-animation-container container-temp" ng-if="messageInput">
          <div ng-class="{show:messageInput}">
            <img ng-src="{{messageInput.img}}">
            <p>{{messageInput.author}} écrit&hellip;</p>
            <img src="./assets/hellip.png">
          </div>
        </div>
        <!-- La prochaine div est censée aller au maximum au bas de la page, comme si passé une hauteur, 
        elle était fixée au bas de l'écran  -->
        <div class="input-container">
          <form ng-submit="sendMessage()">
            <input placeholder="Envoyer un message" ng-model="currentMessage" ng-change="updateInput()"><button><img src="./assets/plane.png" alt="Send"></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
